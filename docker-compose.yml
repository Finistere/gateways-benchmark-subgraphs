version: '3.8'

services:
  accounts:
    build:
      context: ${BASE_DIR:-.}/../../subgraphs/accounts
      dockerfile: ../Dockerfile.rust
    container_name: accounts
    network_mode: "host"
    environment:
      PORT: 4001
      SUBGRAPH_DELAY_MS: ${ACCOUNTS_SUBGRAPH_DELAY_MS}
    healthcheck:
        test: ["CMD", "/usr/lib/apt/apt-helper", "download-file", "http://0.0.0.0:4001/graphql", "temp"]
        interval: 3s
        timeout: 5s
        retries: 10
  inventory:
    build:
      context: ${BASE_DIR:-.}/../../subgraphs/inventory
      dockerfile: ../Dockerfile.rust
    container_name: inventory 
    network_mode: "host"
